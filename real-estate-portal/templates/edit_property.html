<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Edit Property</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input name="title" class="form-control" placeholder="Property Title" value="{{ property.title }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input name="price" type="number" class="form-control" placeholder="Price" value="{{ property.price }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input name="location" class="form-control" placeholder="Location" value="{{ property.location }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input name="address" class="form-control" placeholder="Address" value="{{ property.address }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea name="amenities" class="form-control" placeholder="Amenities (comma-separated)">{{ property.amenities }}</textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <select name="property_type" class="form-control" required>
                                        <option value="">Select Property Type</option>
                                        <option value="apartment" {% if property.property_type == 'apartment' %}selected{% endif %}>Apartment</option>
                                        <option value="house" {% if property.property_type == 'house' %}selected{% endif %}>House</option>
                                        <option value="land" {% if property.property_type == 'land' %}selected{% endif %}>Land</option>
                                        <option value="commercial" {% if property.property_type == 'commercial' %}selected{% endif %}>Commercial</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="file" name="images" class="form-control" accept="image/*" multiple>
                                    {% if property.images %}
                                        <small class="form-text text-muted">Current images: {{ property.images|length }}</small>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <input name="bedrooms" type="number" class="form-control" placeholder="Bedrooms" value="{{ property.bedrooms }}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <input name="bathrooms" type="number" class="form-control" placeholder="Bathrooms" value="{{ property.bathrooms }}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <input name="area" type="number" class="form-control" placeholder="Area (sq ft)" value="{{ property.area }}">
                                </div>
                            </div>
                            <button class="btn btn-warning w-100">Update Property</button>
                        </form>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
