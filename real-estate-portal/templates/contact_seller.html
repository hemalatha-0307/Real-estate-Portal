<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Contact Seller</h2>
                        <p><strong>Property:</strong> {{ property.title }}</p>
                        <p><strong>Seller:</strong> {{ property.owner.name }} ({{ property.owner.email }})</p>
                        <form method="POST">
                            <div class="mb-3">
                                <textarea name="message" class="form-control" placeholder="Your message" rows="5" required></textarea>
                            </div>
                            <button class="btn btn-primary w-100">Send Message</button>
                        </form>
                        <a href="{{ url_for('property_detail', property_id=property.id) }}" class="btn btn-secondary w-100 mt-3">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
